
<body>
        <header class="header"> 
                <div class="logo">
                    <div *ngIf="isColor; else redimg">
                        <img  src="assets/My-app-green-@2x.png" alt="green" class="app_logo">
                     </div>
                    <ng-template #redimg >
                        <img src="assets/My-app-red-@2x.png" alt="red" class="app_logo">
                    </ng-template>
                </div>

                <div class="image">
                    <img src="assets/face.jpg" alt="face" class="image_circle">
                </div>
                <button class="switch button" [ngClass]="{'green': isColor, 'red2': !isColor}"  (click)="changeGreen()">Green</button>
                <button class="switch button" [ngClass]="{'button': isColor, 'red': !isColor}" (click)="changeRed()">Red</button>
            </header>
            
        
        
                <div class="columnContain">
                    <div class="inputs">
                        <label for="">Number of Columns</label>
                        <input type="text"  [(ngModel)]="columns" >
                        <label for="">Row height</label>
                        <input type="text" placeholder="px"  [(ngModel)]="pixels"  >
                        <!-- <input type="text" [(ngModel)]="columns" id="data" (change)="onChange()"> -->
                        <button class="button change" [ngClass]="{'button': isColor, 'red2': !isColor}" (click)="onChange()">Change</button>
                    </div>
        
                        <div class="col" id="ul1">
                            
                        </div>
        
                </div>
